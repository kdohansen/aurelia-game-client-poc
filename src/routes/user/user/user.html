<template>
    <require from="controls/vertical-divider/vertical-divider"></require>

    <vertical-divider>
        <div slot="left">
            <p>User name: ${app.state.user.name}</p>
            <input spellcheck="false" autocomplete="off" type="text" value.bind="name" placeholder="Enter new name here">
            <button click.delegate="confirmName()">Confirm name</button>
        </div>
        <div slot="right">
            <p>Profile picture</p>
            <button click.delegate="changeUserImage()">Change</button>
        </div>
    </vertical-divider>    
    <div class="horizontal-border"></div>    
    <p>Passphrase: ${app.state.user.passPhrase}</p>
    <p>Change passphrase</p>
    <input spellcheck="false" autocomplete="off" type="text" value.bind="assPhrase" placeholder="Enter new passphrase here">
    <input spellcheck="false" autocomplete="off" type="text" value.bind="passPhraseValidation" placeholder="Confirm new passphrase here">
    <button click.delegate="confirmPassphrase()">Confirm</button>
    
    <div class="horizontal-border"></div>
    <p>SCL keycode</p>
    <input spellcheck="false" autocomplete="off" type="text" readonly value.to-view="app.state.user.keyCode" placeholder="SCL keycode will be shown here">
    <button click.delegate="generateNewKeycode()">Generate new SCL keycode</button>

    <div class="horizontal-border"></div>
    <p>Security clearance level: ${scl}</p>
    <p>Access granted at: ${timeOfLogin}</p>
    <p>Access expires in: ${tokenExpiration}</p>
    <button click.delegate="endAccess()">Terminate current access</button>
</template>
