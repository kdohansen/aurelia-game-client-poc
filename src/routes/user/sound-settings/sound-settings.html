<template>    
    <require from="controls/range-slider/range-slider"></require>
    <require from="controls/vertical-divider/vertical-divider"></require>
    <require from="resources/value-converters/rem-to-percentage"></require>
    <vertical-divider>
        <div slot="left">
            <p>Select sound</p>
            <button repeat.for="soundKey of sound.soundKeys" class="${soundKey === sound.selectedKey ? 'selected' : ''}" click.delegate="sound.setSoundKey(soundKey)">${soundKey.name}</button>
        </div>
        <div slot="right">
            <p>Toggle audible interactions</p>
            <button class="${sound.useClick ? 'selected' : ''}" click.delegate="sound.useClick = !sound.useClick">Click</button>
            <button class="${sound.useInput ? 'selected' : ''}" click.delegate="sound.useInput = !sound.useInput">Input</button>
            <button class="${sound.useHover ? 'selected' : ''}" click.delegate="sound.useHover = !sound.useHover">Hover</button>
            <button class="${sound.useOutput ? 'selected' : ''}" click.delegate="sound.useOutput = !sound.useOutput">Console</button>
        </div>
    </vertical-divider>
    <div class="horizontal-border"></div>
    <range-slider name="Sound Volume" min="0.0" max="1.0" step="0.01" input-trigger="true" value-source.bind="sound.volume" change-handler.call="sound.setVolume()">
        ${sound.volume | remToPercentage}
    </range-slider>
    <range-slider name="Repeat timeout" min="1" max="100" step="1" input-trigger="true" value-source.bind="sound.repeatTimeout">
        ${sound.repeatTimeout} Milliseconds
    </range-slider>
</template>
