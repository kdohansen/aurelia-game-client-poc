<template>
    <require from="controls/range-slider/range-slider"></require>
    <require from="controls/vertical-divider/vertical-divider"></require>
    <require from="resources/value-converters/rem-to-percentage"></require>

    <div>
        <div>
            <div class="readable">Interaction settings</div>
            <div class="clickable ${!display.useTouch ? 'selected' : ''}" click.delegate="display.toggleTouch()">Keyboard & mouse</div>
            <div class="clickable ${display.useTouch ? 'selected' : ''}" click.delegate="display.toggleTouch()">Touch</div>
            <div class="readable">Color settings</div>
            <div class="clickable ${display.colorSetting == 'setWhiteOnBlack' ? 'selected' : ''}" click.delegate="display.setWhiteOnBlack()">White on black</div>
            <div class="clickable ${display.colorSetting == 'setWhiteOnBlue' ? 'selected' : ''}" click.delegate="display.setWhiteOnBlue()">White on blue</div>
            <div class="clickable ${display.colorSetting == 'setNeon' ? 'selected' : ''}" click.delegate="display.setNeon()">Neon</div>
            <div class="clickable ${display.colorSetting == 'setBlackOnWhite' ? 'selected' : ''}" click.delegate="display.setBlackOnWhite()">Black on white</div>
            <div class="clickable ${display.colorSetting == 'setBlueInkOnWhite' ? 'selected' : ''}" click.delegate="display.setBlueInkOnWhite()">Blue ink on white</div>
            <div class="clickable ${display.colorSetting == 'setBrownInkOnWhite' ? 'selected' : ''}" click.delegate="display.setBrownInkOnWhite()">Brown ink on white</div>
            <div class="clickable ${display.colorSetting == 'setSpectrumOnBlack' ? 'selected' : ''}" click.delegate="display.setSpectrumOnBlack()">Custom color on black</div>
            <range-slider if.bind="display.colorSetting == 'setSpectrumOnBlack'" name="Color spectrum" min="460" max="640" step="1" value-source.bind="display.wavelength" input-trigger="true" change-handler.call="display.setSpectrumOnBlack()">
                ${display.wavelength} nm wevelength
            </range-slider>
            <range-slider if.bind="display.colorSetting.endsWith('OnBlack')" name="Black background setting" min="0" max.bind="display.blackOptions.length-1" step="1" value-source.bind="display.blackIndex" input-trigger="true" change-handler.call="display.setBlackBackground()">
                ${display.blackOptions[display.blackIndex].title}
            </range-slider>
            <div class="horizontal-border"></div>
            <vertical-divider>
                <div slot="left">
                    <div class="readable">Monitor effects</div>
                    <div class="clickable ${display.useMonitorPixelation ? 'selected' : ''}" click.delegate="display.toggleMonitorPixelation()">Monitor pixelation</div>
                    <div class="clickable ${display.useMonitorDiffusion ? 'selected' : ''}" click.delegate="display.toggleMonitorDiffusion()">Monitor diffusion</div>
                    <div class="clickable ${display.useMonitorFlicker ? 'selected' : ''}" click.delegate="display.toggleMonitorFlicker()">Monitor flicker</div>
                    <range-slider name="Monitor scaling" min="0.5" max="2.0" step="0.1" value-source.bind="display.monitorScaling" change-handler.call="display.setMonitorScaling()">
                        ${display.monitorScaling | remToPercentage}
                    </range-slider>
                </div>
                <div slot="right">
                    <div class="readable">Content effects</div>
                    <div class="clickable ${display.useTextBold ? 'selected' : ''}" click.delegate="display.toggleTextBold()">Bold text</div>
                    <div class="clickable ${display.useTextDiffusion ? 'selected' : ''}" click.delegate="display.toggleTextDiffusion()">Text diffusion</div>
                    <div class="clickable ${display.useTextFlicker ? 'selected' : ''}" click.delegate="display.toggleTextFlicker()">Text flicker</div>
                    <div class="clickable ${display.useContentDiffusion ? 'selected' : ''}" click.delegate="display.toggleContentDiffusion()">Content diffusion</div>
                </div slot="left">
            </vertical-divider>
            <div class="horizontal-border"></div>
            <div class="readable">Text style</div>
            <div class="clickable ${display.textStyle == 'default' ? 'selected' : ''}" click.delegate="display.setTextStyle('default')">Default</div>
            <div class="clickable ${display.textStyle == 'alt1' ? 'selected' : ''}" click.delegate="display.setTextStyle('alt1')">Alt1</div>
            <div class="clickable ${display.textStyle == 'alt2' ? 'selected' : ''}" click.delegate="display.setTextStyle('alt2')">Alt2</div>
            <div class="clickable ${display.textStyle == 'alt3' ? 'selected' : ''}" click.delegate="display.setTextStyle('alt3')">Alt3</div>
        </div>
    </div>
</template>
