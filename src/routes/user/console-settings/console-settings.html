<template>
    <require from="controls/range-slider/range-slider"></require>
    <p>Console settings</p>
    <button class="${console.lockWhenWriting ? 'selected' : ''}" click.delegate="console.toggleMessageLock()">Scroll-lock on new messages</button>
    <button class="${console.useTypeWriter ? 'selected' : ''}" click.delegate="console.toggleTypeWriter()">Text typing effect</button>
    <range-slider if.bind="console.useTypeWriter" name="Typing speed" min="1" max="100" step="1" value-source.bind="console.typingSpeed" input-trigger="true">
        ${console.typingSpeed} ms per letter
    </range-slider>
    <div class="horizontal-border"></div>
    <p>Message settings</p>
    <button class="${console.writeNavigationMessages ? 'selected' : ''}" click.delegate="console.toggleNavigationMessages()">Write navigation messages</button>
</template>
